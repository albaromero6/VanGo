<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Van&Go</title>
    <link rel="icon" type="image/png" th:href="@{/img/favicon.ico}">
    <link rel="stylesheet" th:href="@{/css/admin-panel.css}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <script th:inline="javascript">
        // Guardar el token en una variable global
        window.token = /*[[${token}]]*/ '';

        // Función para agregar el token a todas las URLs
        function addTokenToLinks() {
            document.querySelectorAll('a').forEach(link => {
                if (link.href && !link.href.includes('token=')) {
                    const separator = link.href.includes('?') ? '&' : '?';
                    link.href = link.href + separator + 'token=' + window.token;
                }
            });
        }

        // Ejecutar cuando el DOM esté listo
        document.addEventListener('DOMContentLoaded', addTokenToLinks);
    </script>
</head>

<body>
    <div th:replace="~{components/sidebar :: sidebar}"></div>

    <main class="main-content">
        <div class="container">
            <h1>Panel de Administración</h1>
            <p>Selecciona una opción del menú para comenzar</p>
        </div>
    </main>
</body>

</html>
