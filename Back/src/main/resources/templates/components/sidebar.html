<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/admin-panel.css}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>

<body>
    <div th:fragment="sidebar">
        <aside class="sidebar">
            <div class="sidebar-header">
                <h2>¡Hola!, <span th:text="${nombreCompleto}">Usuario</span></h2>
            </div>
            <nav>
                <ul class="nav-menu">
                    <li class="nav-item">
                        <a th:href="@{/admin/panel( token=${token} )}" class="nav-link"
                            th:classappend="${currentUrl == '/admin/panel' ? 'active' : ''}">
                            <img src="/img/Inicio.png" alt="Inicio">
                            Inicio
                        </a>
                    </li>
                    <li class="nav-item">
                        <a th:href="@{/admin/usuarios( token=${token} )}" class="nav-link"
                            th:classappend="${currentUrl == '/admin/usuarios' ? 'active' : ''}">
                            <img src="/img/Usuarios.png" alt="Usuarios">
                            Usuarios
                        </a>
                    </li>
                    <li class="nav-item">
                        <a th:href="@{/admin/marcas( token=${token} )}" class="nav-link"
                            th:classappend="${currentUrl == '/admin/marcas' ? 'active' : ''}">
                            <img src="/img/Marcas.png" alt="Marcas">
                            Marcas
                        </a>
                    </li>
                    <li class="nav-item">
                        <a th:href="@{/admin/modelos( token=${token} )}" class="nav-link"
                            th:classappend="${currentUrl == '/admin/modelos' ? 'active' : ''}">
                            <img src="/img/Modelos.png" alt="Modelos">
                            Modelos
                        </a>
                    </li>
                    <li class="nav-item">
                        <a th:href="@{/admin/sedes( token=${token} )}" class="nav-link"
                            th:classappend="${currentUrl == '/admin/sedes' ? 'active' : ''}">
                            <img src="/img/Sedes.png" alt="Sedes">
                            Sedes
                        </a>
                    </li>
                    <li class="nav-item">
                        <a th:href="@{/admin/reservas( token=${token} )}" class="nav-link"
                            th:classappend="${currentUrl == '/admin/reservas' ? 'active' : ''}">
                            <img src="/img/Reservas.png" alt="Reservas">
                            Reservas
                        </a>
                    </li>
                    <li class="nav-item">
                        <a th:href="@{/admin/resenas( token=${token} )}" class="nav-link"
                            th:classappend="${currentUrl == '/admin/resenas' ? 'active' : ''}">
                            <img src="/img/Reseñas.png" alt="Reseñas">
                            Reseñas
                        </a>
                    </li>
                </ul>
            </nav>
            <div style="position: absolute; bottom: 30px; width: 100%; text-align: center;">
                <a href="http://localhost:4200/perfil" class="btn btn-profile">
                    <i class="fa-solid fa-arrow-left"></i>
                </a>
            </div>
        </aside>
    </div>
</body>

</html>
