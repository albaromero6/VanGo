<nav class="navbar">
  <div class="navbar__container">
    <div class="navbar__logo">
      <a routerLink="/">
        <img src="assets/img/Logo.png" alt="Van&Go">
      </a>
    </div>

    <ul class="navbar__links">
      <li><a routerLink="/catalogo">Catálogo</a></li>
      <li><a routerLink="/eligenos">Elígenos</a></li>
      <li><a routerLink="/rutas">Rutas</a></li>
      <li><a routerLink="/contacto">Contacto</a></li>
      <li><a routerLink="/ubicacion">Ubicación</a></li>
    </ul>

    <div class="navbar__actions">
      <ng-container *ngIf="authService.isLoggedIn(); else notLoggedIn">
        <div class="user-info">
          <span class="welcome-message">Bienvenid&#64;, {{ (authService.currentUser$ | async)?.nombre }}</span>
          <a routerLink="/perfil" class="user-avatar-link tooltip">
            <img src="assets/img/Usuario.png" alt="Usuario" class="user-avatar">
            <span class="tooltiptext">Ver perfil</span>
          </a>
          
        </div>
        <button class="btn-logout" (click)="authService.logout()">Cerrar sesión</button>
      </ng-container>
      <ng-template #notLoggedIn>
        <a routerLink="/registro" class="navbar__actions--register">Regístrate</a>
        <a routerLink="/login" class="navbar__actions--login">Iniciar sesión</a>
      </ng-template>
    </div>
  </div>
</nav>
