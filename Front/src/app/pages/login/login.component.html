<div class="registro-container">

    <div class="form-section">

        <div class="logo">
            <a routerLink="/">
                <img src="assets/img/Logo.png" alt="Van&Go">
            </a>
        </div>

        <h1>¡Bienvenido/a!</h1>

        <form [formGroup]="form" (ngSubmit)="onSubmit()" class="registro-form">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" formControlName="email">
            </div>

            <div class="form-group">
                <label for="password">Contraseña</label>
                <input type="password" id="password" formControlName="password">
            </div>

            <button type="submit" class="btn-enviar">Enviar</button>

            <div class="separator">
                <span>o</span>
            </div>

            <div class="social-login">
                <button type="button" class="btn-social google">
                    <img src="assets/img/LogoGoogle.png" alt="Google">
                    Sign in with Google
                </button>
            </div>

            <div class="login-link">
                <p>¿No tienes cuenta? <a routerLink="/registro">Regístrate</a></p>
            </div>
        </form>
    </div>

    <div class="image-section">
        <img src="assets/img/Login.jpg" alt="Login/Register">
    </div>
</div>
