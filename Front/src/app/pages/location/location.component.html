<section class="locations-section">
    <div class="container">
        <div class="section-header">
            <h2>Nuestras ubicaciones</h2>
            <p>Encuentra la sede más cercana para comenzar tu aventura</p>
        </div>

        <div class="locations-grid">
            <div class="location-card" *ngFor="let sede of sedes">
                <div class="content">
                    <h3>{{ sede.ciudad }}</h3>
                    <div class="location-details">
                        <p>{{ sede.direccion }}</p>
                        <p>{{ sede.telefono }}</p>
                    </div>
                    <button class="btn-map" (click)="verEnMapa(sede.direccion, sede.ciudad)">
                        Ver en el mapa
                    </button>
                </div>
                <img [src]="'/api/sedes/imagen/' + sede.imagen" [alt]="'Sede ' + sede.ciudad"
                    (error)="onImageError($event)">
            </div>
        </div>

        <div class="cta-section">
            <h3>¿No encuentras una sede cerca?</h3>
            <p>Contacta con nosotros para más información</p>
            <a routerLink="/contacto"><button class="btn-contact">Contacta ahora</button></a>
        </div>
    </div>
</section>
